<html>
<head>
	<title>login form</title>
	<style>
	*{box-sizing: border-box;}
html{font-size: 100%;}
body{
	font-size: 1em;
	font-weight: 700;
	font-family: "Helvetica Neue",Helvetica, Arial, sans-serif;
	background: rgb(167,85, 2);
	margin:0;
	padding:0;
	height:100%;
		}
		main{padding:2rem;}
h2{
	padding-left:6%;
    padding-bottom:10px;
	line-height:2;
	color: rgb(112,66, 20);
		}
		h4{
		line-height:0.5;
			font-size:0.9rem;
		}
		strong{

		}
#mform{
		display:block;

}

	max-width: 31.250em;
		}
.email, .password{
	padding-top:10px;
	padding-bottom:20px;
	position:relative;
   display:block;
		}
a{
text-decoration:none;
font-size:0.8em;
	font-weight:normal;
font-family: Courier;	
padding-right:1%;
cursor:pointer;
color: white;
letter-spacing:0.1vw;
		}
.submit{
	display:block;
	position:relative;
	padding-top:0px;
	padding-bottom:0px;
	width:100%;}
		
input[type=password], input[type=email], input[type=text]{
		width:100%;
	display:block;
			padding-top:10px;
			padding-bottom:10px;
			margin-top: 4px;
		border: 1px solid #ccc;
		}
input[type=submit]{
width: 30%;
display:block;
margin-left:70%;
padding-top:10px;
padding-bottom:10px;
cursor: pointer;	
background: /*rgb(61, 157, 179)*/ brown;
font-family: Courier,sans-serif;
font-weight:bold;
font-size: 0.9rem;
color: #fff;
border: 1px solid rgb(28, 108, 122);		
}
		a:hover{color:blue;}
#bott{
display: block; 
width:100%; 
position:relative;
padding-top:10px;
padding-left: 6%;
	padding-right:6%;
padding-bottom:20px;
		}
		.soc-desc1, .soc-desc{display:block;position:absolute;height:100%;}
		.soc-desc1{background:red;width:4em;top:0;left:0;}
		.soc-desc{
					top:0;
					left:5em;
					width:calc(100% - 5em);
					background:lightgreen;
				    text-align:center;
					}
				
		.vk, .fb{display:block; position:relative;height:4em;margin-top:0.2em;margin-bottom:1em;width:60%;}
		
		.vk{background:#45668e;}
		.fb{background:#4c74c4;}
		span{line-height:5;}
		
		@media screen and(max-width: 1024px){
			#wrap{background:green;}
			
		
		}		
		
@media screen and (max-width: 650px) {
html,body{}
	#wrap{background:red;
	width:100%;
	}
	#mform{width:100%;}
}
@media screen and (max-width: 480px) {
	
	body{background:green;}
	a{letter-spacing:0.2vw;}
	main{padding:0.1rem;}
	#wrap,#mform{}
	#bott{}
	h1{text-align:center;padding-left:0;}
	.fb, .vk{width:100%;}
	
}
	</style>
	</head>
<body>
<main>
	<div id="wrap">
		<h2>Welcome. Please login.</h2>
<form id="mform" action="/login" method="post">
<div class="email" style="backround: green;">
	<label><strong>Email</strong> </label>
<input type="email" name="email"  placeholder="E-mail" value="" required >
	
</div>

<div class="password" style="bacground:violet;">
	<label><strong>Password</strong> <a style="float:right;" href="/forgot">Lost your password?</a></label>
<input type="password" name="password"  placeholder="Password" value="" required />
</div>
	
<div class="submit" style="bacground:lightblue;">
<input type="submit" value="sign in" >
</div>
		</form>
		<div id="bott" style="backround:yellow;"><strong style="">No account yet?</strong>&nbsp&nbsp<a href="/signup">Create one</a>

 <div class="fb">

	</div>
