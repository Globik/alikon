<html>
<head>
	<title>login form</title>
	<style>
	*{box-sizing: border-box;}
html{font-size: 100%;}
body{
	font-size: 1rem;
	font-weight: 700;
	font-family: "Helvetica Neue",Helvetica, Arial, sans-serif;
	background: rgb(167,85, 2);
	margin:0;
	padding:0;
	height:100%;
		}
		main{padding:2rem;}
h2{
	padding-left:6%;

	color: rgb(112,66, 20);
		}

		line-height:0.5;
			font-size:0.9rem;
		}
		strong{

		}

}

border: 1px solid transparent;
		}
.email, .password{
	padding-top:10px;
	padding-bottom:20px;
	position:relative;
   display:block;
		}
a{
text-decoration:none;
font-size:0.8em;
	font-weight:normal;
font-family: Courier;	
padding-right:1%;
cursor:pointer;
color: white;
letter-spacing:0.1vw;
		}
.submit{
	display:block;
	position:relative;
	padding-top:0px;
	padding-bottom:0px;
	width:100%;}
		
input[type=password], input[type=email], input[type=text]{
		width:100%;
	display:block;
			padding-top:10px;
			padding-bottom:10px;
			margin-top: 4px;
		border: 1px solid #ccc;
		}
input[type=submit]{
width: 30%;
display:block;
margin-left:70%;
padding-top:10px;
padding-bottom:10px;
cursor: pointer;	
background: /*rgb(61, 157, 179)*/ brown;
font-family: Courier,sans-serif;
font-weight:bold;
font-size: 0.9rem;
color: #fff;
border: 1px solid rgb(28, 108, 122);		
}
#bott{
display: block; 
width:100%; 
position:relative;
padding-top:10px;
padding-left: 3%;
padding-bottom:20px;
		}
		
@media screen and (max-width: 1020px) {
html,body{

	background:brown;}
	#wrap{width:60%;}
	#mform{width:80%;}
}
@media screen and (max-width: 320px) {
	
	body{background:green;
	
	}
		a{letter-spacing:0.4vw;
	main{padding:0.1rem;}
	#wrap,#mform{width:100%;}
	#bott{padding-left:6%;padding-right:6%;}
	h1{text-align:center;padding-left:0;}
	
}
	</style>
	</head>
<body>
<main>
	<div id="wrap">
		<h2>Welcome. Please login.</h2>
<form id="mform" action="/login" method="post">
<div class="email" style="backround: green;">
	<label><strong>Email</strong> </label>
<input type="email" name="email"  placeholder="E-mail" value="" required >
	
</div>

	<label><strong>Password</strong> <a style="float:right;" href="/forgot">Lost your password?</a></label>
<input type="password" name="password"  placeholder="Password" value="" required />
</div>

<input type="submit" value="sign in" >
</div>
		</form>
		<div id="bott" style="backround:yellow;"><strong style="">No account yet?</strong>&nbsp&nbsp<a href="/signup">Create one</a>

			<style>
			ul{
	list-style:none;
	padding:0;

		}

			margin-top:5px;
			width:50%;height:64px;}

		.fb{background: #4c74c4;}
