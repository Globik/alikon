<html>
	<body>
		<style>
			#cnv{border:2px solid green;}
		</style>
		<canvas id="cnv" width="120" height="600"></canvas>
		<script>
		var c=cnv.getContext('2d');
			c.fillStyle="red";
			c.fillRect(0,0,12,600);
			c.font="20px Georgia";
			c.fillStyle="green";
			c.fillText('Hello World!',10,100);
		</script>
	</body></html>
