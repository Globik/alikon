<html>
	<head>
		<title>BitPay</title>
		<style>
		.sect{background:lightgreen;padding:10px;margin:10px;}
		.sect h1{padding:20px;margin:10px;}
		#payment h4{padding:12px;margin:12px;}
		.inp{padding:10px;margin:10px;position:relative;background:red;}
			:root{--pi:1em;}
			
			input[type="radio"]{display:inline;position:relative;left:50px;visibility:hidden;}
			label{position:relative;}
		input[type="radio"]:checked + label{background:green;}
			label::after{
				
			content:"";
				text-align:center;
	background:white;

	position:absolute;

	top:0;

	right:-2.2em;
	width:var(--pi);
	height:var(--pi);
	vertical-align:top;
	border:1px solid gray;
	border-radius:calc(var(--pi)/2);
	}
			input[type="radio"]:checked + label::after{
				background:brown;
				/*
				outline-style:solid;
				outline-color:blue;
				outline-width:1px;
				outline-offset:1px;
				*/
				border-color:gray;
				background:radial-gradient(black 50%, white 60%);}
			}
		</style>
	</head>
	<body>
		
		<section class="sect">
		<h1>Get Tokens - test mode</h1>
		<form id="payment"  name="payment" method="post" enctype="multipart/form-data">
			<h4>The more tokens you buy, the less they cost!</h4>
			<input type="hidden" name="email" value="a@ya.ru"/>
			<div class="inp">
				<!-- <label for="pizda">100 tokens for $1</label>-->
				<input type="radio" name="items" value="100" checked id="pizda"> 
				 <label for="pizda">100 tokens for $1</label>  </div>
			<div class="inp"><input type="radio" name="items" value="200" id="pizda1"/> <label for="pizda1">200 tokens for $20</label></div>
			<div class="inp"><input  type="radio" name="items" value="500" id="pizda2"/> <label for="pizda2">500 tokens for $50</label></div>
			<h4>Payment options:</h4>
			<div class="inp"><input type="radio" name="bitc" value="bitcoin" checked/> Bitcoin</div>
		<div class="inp"><input type="submit" value="go to pay"></div>
		</form>
		</section>

	</body>
</html>
