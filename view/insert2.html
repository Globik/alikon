


<h3>List of articles: </h3>
<ul>
<% if(posts) {posts.forEach(function(d){ %>
<li><a href='/articles/<%= d._id %>' id=<%= d._id %> ><%= d.postname %></a></li>
<li><b>Created :</b><%=d.created %></li>by
<li><%= d.autor %></li>
<li><%- d.caption %></li>
<li><b>Main content :</b><li><%= d.maincontent %></li>
<li><b>Formatted :</b><%= formated %></li>

</br></br>
<li><a href='/articles/<%= formated %><%= d.title %>'>Read more...</a></li><%});}%>
</ul>
