<link href="/css/main2.css" rel="stylesheet" type="text/css">
<style>
.fluiditems:nth-child(even) > .art-info{
background:rgb(186,135,89);
background: linear-gradient(rgb(186,135,89),rgb(205,149,117) );
}
.fluiditems:nth-child(odd) > .art-info{
background:rgb(205,149,117);
background: linear-gradient(rgb(205,149,117), rgb(186,135,89));
}
.art-info{
background:rgba(200,205,0,1);
width:100%;
min-height:28%;
height:41%;
position:absolute;
bottom:0;
left:0;
overflow:hidden;
z-index:1;
padding:0;
margin:0;
-webkit-box-sizing:border-box;
box-sizing:border-box;
}

.art-info h5{

font-size:0.9em;
line-height:1.2;
margin-top:0;
padding:1px;
text-shadow: 2px 2px 2px rgba(2,2,2,0.9);
}
.art-info h5 a{color:rgb(255,200,100);}

.art-pop{
position:absolute;
width:100%;
left:0;
bottom:0;
height:28%;
z-index:0;
overflow:hidden;
min-height:41%;
background:rgba(183,191,185,0.95);
transition:all 0.7s linear;
-webkit-transition:all 0.7s linear;
}
.art-info p{
color:brown
padding:1px;
font-size:0.7em;
font-size:1.2rem;
margin-left:0px;
font-family:sans-serif;
line-height:1.8em;
text-shadow: 1px 1px 2px rgb(0,20,40);
}
.art-info:hover + .art-pop,.art-info:focus .art-pop{
min-height:50%;
}

 img{
 width:100%;
 height:auto;
 margin:0 auto;
 }

.art-info .tags{
position:absolute;
bottom:1px;
left:1px;
margin:0;
padding-left:1em;
padding-right:1em;
border:1px solid rgba(255,255,200,0.1);
color:green;
font-size:0.8em;
line-height:1.1;
}


.art-info  .time-service{
display:inline-block;
/*background:lightgreen;*/
padding-left:1em;
padding-right:1em;
position:relative;
vertical-align:top;
font-size:0.625em;
line-height:2.3em;
zoom:1;
*display:inline;
}

.fluiditems #redaktor{
display:block;
position:absolute;
width:2em;
height:2em;
background:silver;
right:0;
top:0;
}
.red-nav{
display:none;
position:relative;
list-style:none;
margin-top:2em;
background:rgba(0,0,0,0.2);
width:21em;
top:0em;
left:-19em;
color:white;
}
.red-nav li{background:rgba(179,158,181,0.5);line-height:2;padding-top:4px;padding-bottom:4px;margin:1px;}
.red-nav li:hover{background:rgba(119,158,203,0.6);}
.foto-cont{
width:100%;
height:300px;
overflow:hidden;
}
.fluiditems #redaktor:hover .red-nav{display:block;z-index:100;}
@media screen and (max-width: 650px) {

.art-info p{font-size:0.8em;}
.art-info h5{
font-size:1.5em;}

.art-info h5 a{line-height:1.9;}
@media screen and (max-width: 480px) {
.art-info h5{
font-size:1em;
line-height:1.3;
padding:0.1em;
}
.art-info p{font-size:0.7rem;}
}
</style>

var Detect=(function(){
var props="flex,flexWrap,justifyContent".split(","),
CSSprefix="Webkit,Moz,O,ms,Khtml".split(","),
d=document.createElement("detect"),
test=[],p,pty;
function testprefixes(prop){
var Uprop=prop.charAt(0).toUpperCase()+prop.substr(1),
All=(prop+' '+CSSprefix.join(Uprop+' ')+Uprop).split(' ');
for(var n=0,np=All.length;n<np;n++){
if(d.style[All[n]]==="")return true;}return false;}
for(p in props){pty=props[p];test[pty]=testprefixes(pty);}return test;
