<style>
.popup h3{font: .81/150% Arial;color:lightgray;}
.panel {
    background-color: #444;

.overlay {
    background-color: rgba(0, 0, 0, 0.6);
    bottom: 0;
    cursor: default;
    left: 0;
    opacity: 0;
    position: fixed;
    right: 0;
    top: 0;
    visibility: hidden;
    z-index: 1;
    transition: opacity .5s;
}


.popup::-webkit-scrollbar{width:5px;}
/*.popup::-webkit-scrollbar:hover{width:5px;background-color:blue;}*/
.popup::-webkit-scrollbar-track{
box-shadow: inset 0 0 6px rgba(255,255,240,0.3);
border-radius:2px;
}

.popup::-webkit-scrollbar-thumb{
border-radius:2px;

background:rgba(0,0,0,0.8);
box-shadow:inset 0 0 6px rgba(255,255,224,0.9);
}
.popup::-webkit-srcrollbar-thumb:hover{
visisbility:visible;
background-color:rgba(20,20,20,0.6);}
.popup::-webkit-scrollbar-thumb:active{
background:rgba(255,0,0,0.4);
}

.overlay:target {
    visibility: visible;
    opacity: 1;
}

.popup {
scrollbar-arrow-color:gray;
color:gray;
    background-color: rgba(0,0,0,.2);
    border: 3px solid rgba(255,255,255,0.4);
    display: inline-block;
	left: 50%;
    top: 50%;
	width:50%;
    opacity: 0;
    padding: 15px;
position: fixed;
    text-align: justify;
   height:300px;
    overflow-y:scroll;
min-height:50px;
    visibility: hidden;
z-index: 30;
-o-transform: translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
-moz-transform: translate(-50%,-50%);
-webkit-transform: translate(-50%,-50%);
transform: translate(-50%, -50%);
border-radius: 10px;
	/*box-shadow: 0 1px 1px 2px rgba(0, 0, 0, 0.4) inset;*/
    transition: opacity .5s, top .5s;
}
.overlay:target+.popup {
	opacity: 1;
    visibility: visible;
	}
.close {
    background-color: rgba(0, 0, 0, 0.8);
    height: 30px;
    line-height: 30px;
    position: absolute;
    right: 0;
    text-align: center;
    text-decoration: none;
    top: -15px;
    width: 30px;
 border-radius: 15px;
}
.close:before {
    color: rgba(255, 255, 255, 0.9);
    content: "X";
    font-size: 24px;
    text-shadow: 0 -1px rgba(0, 0, 0, 0.9);
}
.close:hover {
    background-color: rgba(64, 128, 128, 0.8);
}
.popup p, .popup div {
    margin-bottom: 10px;
}
.popup label {
    display: inline-block;
    text-align: left;
    width: 120px;
}
.popup input[type="text"], .popup input[type="password"] {
    border: 1px solid;
    border-color: #999 #ccc #ccc;
    margin: 0;
    padding: 2px;

    
    border-radius: 2px;
}
.popup input[type="text"]:hover, .popup input[type="password"]:hover {
    border-color: #555 #888 red #888;
}
